            });
        }

        // Update slide display
        function updateSlide() {
            // Hide all slides
            document.querySelectorAll('[id^="slide-"]').forEach(slide => {
                slide.classList.add('hidden');
            });
            
            // Show current slide
            const currentSlideElement = document.getElementById(`slide-${currentSlide}`);
            if (currentSlideElement) {
                currentSlideElement.classList.remove('hidden');
            }
            
            // Update counter
            slideCounter.textContent = `${String(currentSlide + 1).padStart(2, '0')} / ${String(slides.length).padStart(2, '0')}`;
            
            // Update dots
            document.querySelectorAll('#slideDots button').forEach((dot, i) => {
                dot.className = `h-2 rounded transition-all ${i === currentSlide ? 'w-8 md:w-10 bg-gradient-to-r from-blue-500 to-purple-600' : 'w-2 bg-white/20'}`;
            });
            
            // Update notes
            notesContent.textContent = slides[currentSlide].notes || '';
            
            // Update button states
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            
            // Update button styles
            prevBtn.className = `px-4 md:px-7 py-3 text-xs tracking-wider uppercase rounded-lg border font-semibold transition-all ${
                currentSlide === 0
                    ? 'bg-transparent border-blue-500/30 opacity-30 cursor-not-allowed'
                    : 'bg-blue-500/10 border-blue-500/30 hover:bg-blue-500/20'
            }`;
            
            nextBtn.className = `px-4 md:px-7 py-3 text-xs tracking-wider uppercase rounded-lg border font-semibold transition-all ${
                currentSlide === slides.length - 1
                    ? 'bg-transparent border-blue-500/30 opacity-30 cursor-not-allowed'
                    : 'bg-gradient-to-r from-blue-500 to-purple-600 border-transparent hover:opacity-90'
            }`;
        }

        // Navigate to specific slide
        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        // Next slide
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        // Previous slide
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        // Toggle notes panel
        function toggleNotesPanel() {
            showNotes = !showNotes;
            notesPanel.classList.toggle('hidden', !showNotes);
            toggleNotes.classList.toggle('bg-blue-500/20', showNotes);
            toggleNotes.classList.toggle('border-blue-500/30', showNotes);
        }

        // Setup event listeners
        function setupEventListeners() {
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            toggleNotes.addEventListener('click', toggleNotesPanel);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                } else if (e.key === 'n' || e.key === 'N') {
                    toggleNotesPanel();
                }
            });
            
            // Close notes when clicking outside
            document.addEventListener('click', (e) => {
                if (showNotes && 
                    !notesPanel.contains(e.target) && 
                    !toggleNotes.contains(e.target)) {
                    toggleNotesPanel();
                }
            });
        }

        // Initialize the presentation
        init();
    </script>
</body>
